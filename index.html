<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="notes" id="app">
        <div class="notes_sidebar">
            <button class="notes_add" type="button">Add Note</button>
            <div class="notes_list">
                <div class="notes_list_item notes_list-item-selected"></div>
                    <div class="notes_small-title">Class Notes</div>
                    <div class="notes_small-body">I learned alot of things today</div>
                    <div class="notes_small-updated">Tuesday 11:30am</div>
            </div>
        </div>
        <!-- Side bar -->
        <div class="notes_preview">
            <input type="text" class="notes_title" placeholder="Enter a title...">
            <textarea cols="30" rows="10" class="notes-body">Notes...</textarea>
        </div>
        <!-- Preview -->
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
